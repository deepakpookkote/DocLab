<div class="container">
	
	<div class="row">
		<header class="col-sm-12 clearfix-header visible-lg">
		    <h1>Configuration</h1>
		</header>

		<header class="col-sm-12 clearfix-header visible-xs"  style="margin-top: 60px"">
		    <h1>Configuration</h1>
		</header>
	</div>

	<div class="container-fluid">
		<div class="col-sm-10 content-wrapper" style="margin-top: 60px;" >

		 	<form role = "form" id="uriForm" name="authfrom">

			   <div class = "form-group">
			      <label for = "url">Enter the url to authenticate:</label>
			      <input type = "url" class = "form-control" id="url_input" placeholder = "Enter the URL" ng-model="api_url" required="required">
			   </div>
			   
			    <div class = "form-group">
			      <label for = "Key">Enter the key here:</label>
			      <textarea class = "form-control" rows="5"  placeholder = "Enter the Key" ng-model="api_token" required="required"></textarea>
			   </div>
			   
			   <button class = "btn btn-primary" ng-click="submit()">Submit!!</button>
			   <p class="warning">{{failed}}</p>
			</form>

			<!-- <p>Saved values from local storage</p> -->
	  		<p style="text-transform:lowercase;">API URL: {{savedApiUrl}}</p>
	  		<p>API Token: <textarea readonly class="form-control"  ng-model="savedApiToken"></textarea>	</p>
		</div>
	</div>
